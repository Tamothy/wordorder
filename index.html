<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year data Detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Order Game</h1>

      <form id="wordorder">
        <div class="form-group">
          <label for="word">Enter some words and find out how many times they appear:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="word"></span></p>
      </div>
    </div>
  </body>
</html>
